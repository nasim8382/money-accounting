<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Taiwind CSS link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome icon cdn link -->
    <script src="https://kit.fontawesome.com/4b760ef85c.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <!-- header section -->
    <header class="my-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-center text-amber-600">Income-Expenditure</h1>
        <i class="fa-solid fa-money-bills"></i>
        <div class="flex justify-center mt-3">
            <h2 class="text-4xl font-bold text-lime-600">Account</h2>
            <img class="h-10 ml-3" src="images/money-sack.png" alt="">
        </div>
    </header>

    <!-- main section -->
    <main class="container mx-auto my-12">
        <div class="grid grid-cols-full sm:grid-cols-2 gap-8">
            <!-- image part -->
        <div>
            <img src="images/image.jpg" alt="">
        </div>
        <!-- calculation part -->
        <div class="mx-auto my-auto bg-gray-100 p-14">
            <h3 class="text-2xl font-semibold py-3 text-center">Income</h3>
            <div class="flex">
                <h4 class="text-xl">Income:</h4>
                <input id="income-input" class="bg-gray-300 pl-4 py-0.5 w-3/5 ml-4 rounded" type="text" value="10000">
            </div>
            <h3 class="text-2xl font-semibold py-3 text-center">Expenses</h3>
            <div class="flex">
                <h4 class="text-xl">Food:</h4>
                <input id="food-input" class="bg-gray-300 pl-4 py-0.5 w-3/5 ml-4 rounded" type="text" value="10000">
            </div>
            <div class="flex py-4">
                <h4 class="text-xl">Rent:</h4>
                <input id="rent-input" class="bg-gray-300 pl-4 py-0.5 w-3/5 ml-4 rounded" type="text" value="10000">
            </div>
            <div class="flex pb-5">
                <h4 class="text-xl">Clothes:</h4>
                <input id="clothes-input" class="bg-gray-300 pl-4 py-0.5 w-3/5 ml-4 rounded" type="text" value="10000">
            </div>
            <button id="calculate-button" class="bg-sky-400 py-1.5 px-9 rounded-md text-white font-semibold ml-20">Calculate</button>
            <h3 class="text-2xl font-semibold py-3 text-center">Total Expenses: <span class="text-emerald-700">5500</span></h3>
            <h3 class="text-2xl font-semibold py-3 text-center">Total: <span class="text-emerald-700">4500</span></h3>
            <div class="flex">
                <h4 class="text-xl">Save:</h4>
                <input id="save-input" class="bg-gray-300 pl-2 sm:pl-12 py-0.5 w-1/4 ml-4 rounded" type="text" value="20">
                <p class="mx-4">%</p>
                <button id="save-button" class="bg-sky-400 py-1 px-10 rounded-md text-white font-semibold">Save</button>
            </div>
            <h3 class="text-2xl font-semibold py-3 text-center">Saving Amount: <span id="saving-amount" class="text-emerald-700">2000</span></h3>
            <h3 class="text-2xl font-semibold py-3 text-center">Remaining Balance: <span id="remaining-balance" class="text-emerald-700">2500</span></h3>
        </div>
        </div>
    </main>

    <!-- script link -->
    <script src="js/accounting.js"></script>
</body>

</html>
